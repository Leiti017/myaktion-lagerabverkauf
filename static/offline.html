<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MyAktion · Offline</title>
  <meta name="theme-color" content="#0F4E8C" />
  <style>
    body{margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif;
      background:linear-gradient(135deg,#0F4E8C,#163B66);color:#fff;padding:24px}
    .card{max-width:520px;background:rgba(255,255,255,.10);border:1px solid rgba(255,255,255,.18);
      border-radius:24px;padding:22px;backdrop-filter:blur(12px)}
    h1{margin:0 0 10px;font-size:22px}
    p{margin:0 0 14px;opacity:.9;line-height:1.35}
    button{border:0;border-radius:999px;padding:10px 14px;font-weight:800;cursor:pointer}
  </style>
</head>
<body>
  <div class="card">
    <h1>Du bist gerade offline</h1>
    <p>Bitte Internet prüfen. Sobald du wieder online bist, kannst du den Scan erneut starten.</p>
    <button onclick="location.reload()">Neu laden</button>
  </div>
</body>
</html>
