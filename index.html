<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>MyAktion Â· Lagerabverkauf Preis-Scanner</title>
  <meta name="theme-color" content="#1f4aa5">
  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="icon" href="/favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon-16x16.png">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="manifest" href="/site.webmanifest">

  <style>
    .glass { backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); }
    .card { background: rgba(255,255,255,.10); }
  </style>
</head>

<body class="min-h-screen bg-gradient-to-br from-blue-900 via-blue-700 to-indigo-700 text-white">
<div class="max-w-3xl mx-auto px-4 py-6">
  <header class="flex items-center gap-3 mb-5">
    <div class="w-12 h-12 rounded-2xl bg-white/95 flex items-center justify-center overflow-hidden shadow-lg">
      <img src="/static/myaktion_logo.jpg" alt="MyAktion" class="max-w-[44px] max-h-[44px]">
    </div>
    <div>
      <div class="text-2xl font-extrabold tracking-tight">MyAktion</div>
      <div class="text-sm opacity-85">Lagerabverkauf Â· Preis-Scanner</div>
    </div>
  </header>

  <main class="glass card p-4 md:p-6 shadow-2xl rounded-3xl border border-white/15">
    <div class="grid md:grid-cols-2 gap-4">

      <section class="p-4 rounded-2xl bg-white/10 border border-white/15">
        <div class="font-semibold mb-2">Foto(s) aufnehmen / hochladen</div>

        <!-- Hidden inputs -->
        <input id="fileGallery" type="file" accept="image/*" multiple class="hidden" />
        <input id="fileCamera" type="file" accept="image/*" capture="environment" multiple class="hidden" />

        <button id="btnCamera"
          class="w-full py-3 rounded-2xl bg-white text-blue-900 font-bold hover:bg-white/90 transition">
          ğŸ“¸ Foto machen
        </button>

        <button id="btnGallery"
          class="mt-2 w-full py-3 rounded-2xl bg-white/15 text-white font-semibold border border-white/20 hover:bg-white/20 transition">
          ğŸ—‚ï¸ Aus Dateien auswÃ¤hlen
        </button>

        <div class="mt-3 flex gap-2">
          <button id="btnScan"
            class="w-full py-3 rounded-2xl bg-white text-blue-900 font-bold hover:bg-white/90 transition">
            Preise berechnen
          </button>
        </div>

        <button id="btnClear"
          class="mt-2 w-full py-3 rounded-2xl bg-white/15 text-white font-semibold border border-white/20 hover:bg-white/20 transition"
          disabled>
          Fotos lÃ¶schen
        </button>

        <button id="btnAgain"
          class="mt-2 w-full py-3 rounded-2xl bg-white/15 text-white font-semibold border border-white/20 hover:bg-white/20 transition"
          disabled>
          Neu scannen
        </button>

        <div id="previews" class="mt-3 grid grid-cols-3 gap-2"></div>
        <div id="status" class="mt-3 text-sm opacity-90">Bereit.</div>
      </section>

      <section class="p-4 rounded-2xl bg-white/10 border border-white/15">
        <div class="font-semibold mb-2">Ergebnis</div>

        <div class="rounded-2xl bg-black/20 p-4 border border-white/10">
          <div class="text-sm opacity-85">Listenpreis (100%)</div>
          <div id="lp" class="text-3xl font-extrabold">â€“</div>

          <div class="mt-4 text-sm opacity-85">Unser Preis (80%)</div>
          <div id="op" class="text-4xl font-extrabold">â€“</div>

          <div id="note" class="mt-3 text-xs opacity-80">â€”</div>
        </div>
      </section>

    </div>
  </main>
</div>

<script>
const fileGallery = document.getElementById("fileGallery");
const fileCamera  = document.getElementById("fileCamera");
const btnCamera   = document.getElementById("btnCamera");
const btnGallery  = document.getElementById("btnGallery");

const previews = document.getElementById("previews");
const btnScan = document.getElementById("btnScan");
const btnAgain = document.getElementById("btnAgain");
const btnClear = document.getElementById("btnClear");
const statusEl = document.getElementById("status");
const lpEl = document.getElementById("lp");
const opEl = document.getElementById("op");
const noteEl = document.getElementById("note");

let files = [];

function renderPreviews() {
  previews.innerHTML = "";
  for (const f of files.slice(0, 9)) {
    const img = document.createElement("img");
    img.src = URL.createObjectURL(f);
    img.className = "w-full aspect-square object-cover rounded-xl border border-white/20";
    previews.appendChild(img);
  }
  btnClear.disabled = files.length === 0;
  statusEl.textContent = files.length ? `${files.length} Foto(s) ausgewÃ¤hlt.` : "Bereit.";
}

function addFiles(newFiles) {
  const arr = Array.from(newFiles || []);
  if (!arr.length) return;
  files = files.concat(arr);
  renderPreviews();
}

function resetAll() {
  previews.innerHTML = "";
  files = [];
  lpEl.textContent = "â€“";
  opEl.textContent = "â€“";
  noteEl.textContent = "â€”";
  statusEl.textContent = "Bereit.";
  btnAgain.disabled = true;
  btnClear.disabled = true;
}

btnCamera.addEventListener("click", () => fileCamera.click());
btnGallery.addEventListener("click", () => fileGallery.click());

fileCamera.addEventListener("change", () => {
  addFiles(fileCamera.files);
  fileCamera.value = "";
});

fileGallery.addEventListener("change", () => {
  addFiles(fileGallery.files);
  fileGallery.value = "";
});

btnClear.addEventListener("click", () => {
  previews.innerHTML = "";
  files = [];
  renderPreviews();
});

btnAgain.addEventListener("click", () => {
  resetAll();
});

btnScan.addEventListener("click", async () => {
  if (!files.length) {
    statusEl.textContent = "Bitte zuerst Foto(s) aufnehmen oder auswÃ¤hlen.";
    return;
  }

  btnAgain.disabled = false;
  statusEl.textContent = "Berechne Preise â€¦";

  const fd = new FormData();
  for (const f of files) fd.append("files", f);

  try {
    const r = await fetch("/api/scan", { method: "POST", body: fd });
    const j = await r.json();

    if (!r.ok || !j.ok) throw new Error(j.error || "Fehler");

    lpEl.textContent = (j.list_price || 0).toFixed(2).replace(".", ",") + " â‚¬";
    opEl.textContent = (j.our_price || 0).toFixed(2).replace(".", ",") + " â‚¬";
    noteEl.textContent = "OK Â· " + (j.runtime_ms || 0) + " ms Â· " + (j.source || "");
    statusEl.textContent = "Fertig.";
  } catch (e) {
    statusEl.textContent = "Fehler.";
    noteEl.textContent = e.message || e;
  }
});
</script>
</body>
</html>
