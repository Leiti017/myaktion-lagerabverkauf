<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>MyAktion · Lagerabverkauf Preis-Scanner</title>
  <meta name="theme-color" content="#1f4aa5">
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Favicons -->
  <link rel="icon" href="/favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon-16x16.png">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="manifest" href="/site.webmanifest">

  <style>
    .glass { backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); }
    .card { background: rgba(255,255,255,.10); }
  </style>
</head>

<body class="min-h-screen bg-gradient-to-br from-blue-900 via-blue-700 to-indigo-700 text-white">
<div class="max-w-3xl mx-auto px-4 py-6">
  <header class="flex items-center gap-3 mb-5">
    <div class="w-12 h-12 rounded-2xl bg-white/95 flex items-center justify-center overflow-hidden shadow-lg">
      <img src="/static/myaktion_logo.jpg" alt="MyAktion" class="max-w-[44px] max-h-[44px]">
    </div>
    <div>
      <div class="text-2xl font-extrabold tracking-tight">MyAktion</div>
      <div class="text-sm opacity-85">Lagerabverkauf · Preis-Scanner</div>
    </div>
  </header>

  <main class="glass card p-4 md:p-6 shadow-2xl rounded-3xl border border-white/15">
    <div class="grid md:grid-cols-2 gap-4">
      <section class="p-4 rounded-2xl bg-white/10 border border-white/15">
        <div class="font-semibold mb-2">Foto(s) aufnehmen / hochladen</div>

        <input id="file" type="file" accept="image/*" capture="environment" multiple
               class="block w-full text-sm text-white file:mr-4 file:py-2 file:px-4
               file:rounded-xl file:border-0 file:text-sm file:font-semibold
               file:bg-white/90 file:text-blue-900 hover:file:bg-white" />

        <div id="previews" class="mt-3 grid grid-cols-3 gap-2"></div>

        <button id="btnScan"
          class="mt-4 w-full py-3 rounded-2xl bg-white text-blue-900 font-bold hover:bg-white/90 transition">
          Preise berechnen
        </button>

        <button id="btnAgain"
          class="mt-2 w-full py-3 rounded-2xl bg-white/15 text-white font-semibold border border-white/20 hover:bg-white/20 transition"
          disabled>
          Neu scannen
        </button>

        <div id="status" class="mt-3 text-sm opacity-90">Bereit.</div>
      </section>

      <section class="p-4 rounded-2xl bg-white/10 border border-white/15">
        <div class="font-semibold mb-2">Ergebnis</div>

        <div class="rounded-2xl bg-black/20 p-4 border border-white/10">
          <div class="text-sm opacity-85">Listenpreis</div>
          <div id="lp" class="text-3xl font-extrabold">–</div>

          <div class="mt-4 text-sm opacity-85">Unser Preis</div>
          <div id="op" class="text-4xl font-extrabold">–</div>

          <div id="note" class="mt-3 text-xs opacity-80">—</div>
        </div>
      </section>
    </div>
  </main>
</div>

<script>
const fileEl = document.getElementById("file");
const previews = document.getElementById("previews");
const btnScan = document.getElementById("btnScan");
const btnAgain = document.getElementById("btnAgain");
const statusEl = document.getElementById("status");
const lpEl = document.getElementById("lp");
const opEl = document.getElementById("op");
const noteEl = document.getElementById("note");

let files = [];

fileEl.addEventListener("change", () => {
  previews.innerHTML = "";
  files = Array.from(fileEl.files || []);
  if (!files.length) return;

  for (const f of files.slice(0, 9)) {
    const img = document.createElement("img");
    img.src = URL.createObjectURL(f);
    img.className = "w-full aspect-square object-cover rounded-xl border border-white/20";
    previews.appendChild(img);
  }
  statusEl.textContent = `${files.length} Foto(s) ausgewählt.`;
});

btnAgain.addEventListener("click", () => {
  fileEl.value = "";
  previews.innerHTML = "";
  files = [];
  lpEl.textContent = "–";
  opEl.textContent = "–";
  noteEl.textContent = "—";
  statusEl.textContent = "Bereit.";
  btnAgain.disabled = true;
});

btnScan.addEventListener("click", async () => {
  if (!files.length) {
    statusEl.textContent = "Bitte zuerst Foto(s) auswählen.";
    return;
  }

  btnAgain.disabled = false;
  statusEl.textContent = "Berechne Preise …";

  const fd = new FormData();
  for (const f of files) fd.append("files", f);

  try {
    const r = await fetch("/api/scan", { method: "POST", body: fd });
    const j = await r.json();

    if (!r.ok || !j.ok) throw new Error(j.error || "Fehler");

    lpEl.textContent = (j.list_price || 0).toFixed(2).replace(".", ",") + " €";
    opEl.textContent = (j.our_price || 0).toFixed(2).replace(".", ",") + " €";
    noteEl.textContent = "OK · " + (j.runtime_ms || 0) + " ms · " + (j.source || "");
    statusEl.textContent = "Fertig.";
  } catch (e) {
    statusEl.textContent = "Fehler.";
    noteEl.textContent = e.message || e;
  }
});
</script>
</body>
</html>
