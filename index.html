<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>MyAktion ¬∑ Lagerabverkauf Preis-Scanner</title>

  <!-- Theme -->
  <meta name="theme-color" content="#1E66D1">

  <!-- Favicons -->
  <link rel="icon" href="/favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

  <!-- iOS Homescreen -->
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="MyAktion">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">

  <!-- Android / Chrome -->
  <link rel="manifest" href="/manifest.json">

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body{
      min-height:100vh;
      background:
        radial-gradient(1200px 600px at 80% -10%, rgba(255,255,255,.25) 0%, transparent 60%),
        linear-gradient(135deg,#0b3b93,#1f4aa5 55%,#0b1220);
      color:#fff;
    }
    .glass{background:rgba(255,255,255,.08);border:1px solid rgba(255,255,255,.16);backdrop-filter:blur(12px)}
    .btn{padding:.85rem 1.05rem;border-radius:999px;font-weight:800;display:inline-flex;align-items:center;justify-content:center;gap:.55rem}
    .btn-primary{background:#fff;color:#0b1220;box-shadow:0 12px 30px rgba(0,0,0,.22)}
    .btn-ghost{color:#fff;border:1px solid rgba(255,255,255,.35);background:transparent}
    .card{border-radius:1.5rem}
    .money{font-variant-numeric: tabular-nums;}
  </style>
</head>

<body>
<div class="max-w-3xl mx-auto px-4 py-6">
  <header class="flex items-center gap-3 mb-5">
    <div class="w-12 h-12 rounded-2xl bg-white/95 flex items-center justify-center overflow-hidden shadow-lg">
      <img src="/static/myaktion_logo.jpg" alt="MyAktion" class="max-w-[44px] max-h-[44px]">
    </div>
    <div>
      <div class="text-2xl font-extrabold tracking-tight">MyAktion</div>
      <div class="text-sm opacity-85">Lagerabverkauf ¬∑ Preis-Scanner</div>
    </div>
  </header>

  <main class="glass card p-4 md:p-6 shadow-2xl">
    <div class="grid md:grid-cols-2 gap-4">

      <section>
        <div class="text-sm font-semibold mb-2">Fotos</div>
        <input id="file-local" type="file" accept="image/*" multiple class="hidden">
        <input id="file-camera" type="file" accept="image/*" capture="environment" multiple class="hidden">
        <button id="btn-camera" class="btn btn-primary w-full">üì∏ Foto machen</button>
        <button id="btn-local" class="btn btn-ghost w-full mt-2">üóÇÔ∏è Aus Dateien ausw√§hlen</button>
        <div id="previewWrap" class="mt-3 hidden">
          <div id="previews" class="grid grid-cols-2 gap-3"></div>
        </div>
        <div class="mt-3 flex gap-2">
          <button id="btn-again" class="btn btn-ghost w-full" disabled>‚ôªÔ∏è Zur√ºcksetzen</button>
        </div>
        <div id="status" class="text-xs opacity-80 mt-2">Bereit.</div>
      </section>

      <section>
        <div class="text-sm font-semibold mb-2">Ergebnis</div>
        <div class="glass card p-4">
          <div class="text-xs opacity-80">Listenpreis (100%)</div>
          <div id="lp" class="money text-3xl font-extrabold mt-1">‚Äì</div>
          <div class="h-px bg-white/10 my-4"></div>

          <div class="grid gap-2">
            <div class="flex items-center justify-between rounded-2xl border border-green-400/25 bg-green-500/10 px-3 py-2">
              <div class="text-sm font-extrabold text-green-300">-20% (Standard)</div>
              <div id="p20" class="money text-2xl font-extrabold text-green-100">‚Äì</div>
            </div>
            <div class="flex items-center justify-between rounded-2xl border border-orange-400/25 bg-orange-500/10 px-3 py-2">
              <div class="text-sm font-extrabold text-orange-300">-30%</div>
              <div id="p30" class="money text-xl font-extrabold text-orange-100">‚Äì</div>
            </div>
            <div class="flex items-center justify-between rounded-2xl border border-orange-400/25 bg-orange-500/10 px-3 py-2">
              <div class="text-sm font-extrabold text-orange-300">-40%</div>
              <div id="p40" class="money text-xl font-extrabold text-orange-100">‚Äì</div>
            </div>
            <div class="flex items-center justify-between rounded-2xl border border-red-400/25 bg-red-500/10 px-3 py-2">
              <div class="text-sm font-extrabold text-red-300">-50%</div>
              <div id="p50" class="money text-xl font-extrabold text-red-100">‚Äì</div>
            </div>
          </div>

          <div id="note" class="text-[11px] opacity-75 mt-3"></div>
        </div>
      </section>

    </div>
  </main>
</div>

<script>
const fileLocal = document.getElementById("file-local");
const fileCamera = document.getElementById("file-camera");
const btnLocal = document.getElementById("btn-local");
const btnCamera = document.getElementById("btn-camera");
const btnAgain = document.getElementById("btn-again");
const previews = document.getElementById("previews");
const previewWrap = document.getElementById("previewWrap");
const statusEl = document.getElementById("status");
const lpEl = document.getElementById("lp");
const noteEl = document.getElementById("note");
const p20El = document.getElementById("p20");
const p30El = document.getElementById("p30");
const p40El = document.getElementById("p40");
const p50El = document.getElementById("p50");

btnLocal.onclick = () => fileLocal.click();
btnCamera.onclick = () => fileCamera.click();

function formatEUR(x){
  return (x || 0).toFixed(2).replace(".", ",") + " ‚Ç¨";
}

function roundToLastCent9(price){
  if (!isFinite(price) || price <= 0) return 0;
  let cents = Math.floor(price * 100 + 1e-6);
  const diff = (cents - 9) % 10;
  cents = cents - diff;
  if (cents < 0) cents = 0;
  return cents / 100;
}

function resetUI(){
  previews.innerHTML = "";
  previewWrap.classList.add("hidden");
  lpEl.textContent = "‚Äì";
  p20El.textContent = "‚Äì";
  p30El.textContent = "‚Äì";
  p40El.textContent = "‚Äì";
  p50El.textContent = "‚Äì";
  noteEl.textContent = "";
  statusEl.textContent = "Bereit.";
  btnAgain.disabled = true;
}

btnAgain.onclick = () => {
  fileLocal.value = "";
  fileCamera.value = "";
  resetUI();
};

async function handleFiles(fileList){
  const files = fileList;
  if (!files || files.length === 0) return;

  previews.innerHTML = "";
  previewWrap.classList.remove("hidden");

  for (const f of files) {
    const img = document.createElement("img");
    img.src = URL.createObjectURL(f);
    img.className = "w-full aspect-square object-cover rounded-2xl border border-white/20";
    previews.appendChild(img);
  }

  btnAgain.disabled = false;
  statusEl.textContent = "Berechne Preise ‚Ä¶";

  const fd = new FormData();
  for (const f of files) fd.append("files", f);

  try {
    const r = await fetch("/api/scan", { method: "POST", body: fd });
    const j = await r.json();
    if (!r.ok || !j.ok) throw new Error(j.error || "Fehler");

    const lp = j.list_price || 0;
    lpEl.textContent = formatEUR(lp);

    const p20 = roundToLastCent9(lp * 0.80);
    const p30 = roundToLastCent9(lp * 0.70);
    const p40 = roundToLastCent9(lp * 0.60);
    const p50 = roundToLastCent9(lp * 0.50);

    p20El.textContent = formatEUR(p20);
    p30El.textContent = formatEUR(p30);
    p40El.textContent = formatEUR(p40);
    p50El.textContent = formatEUR(p50);

    noteEl.textContent = "OK ¬∑ " + (j.runtime_ms || 0) + " ms";
    statusEl.textContent = "Fertig.";
  } catch (e) {
    statusEl.textContent = "Fehler.";
    noteEl.textContent = e.message || e;
  }
}

fileLocal.addEventListener("change", async () => {
  await handleFiles(fileLocal.files);
  fileLocal.value = "";
});

fileCamera.addEventListener("change", async () => {
  await handleFiles(fileCamera.files);
  fileCamera.value = "";
});
</script>
</body>
</html>
